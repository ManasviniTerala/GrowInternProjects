<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="lovepik-calculator-icon-free-vector-illustration-material-png-image_401495032_wh1200.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>

    <h2></h2>
    <h1>Welcome To The Calculator-Ease your calculations!</h1>
    
    <div class="calculator">
        <!-- <div class="inputs"> -->
        <!-- <input type="text" id="track"> -->
        <!-- <div id="clear">clear track</div> -->
        <input type="text" id="output">
    <!-- </div> -->
        <div class="container">

            <div class="row">
                <button id="c">C</button>
                <button id="del">DEL</button>
                <button id="percent">!</button>
                <button id="divide">/</button>
                
            </div>


            <div class="row">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="mul">*</button>
                
            </div>
            <div class="row">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="sub">-</button>
                
                
            </div>
            <div class="row">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="add">+</button>
                
            </div>
            
            <div class="row">
                <button id="zeroes">00</button>
                <button id="btn0">0</button>
                <button id="deci">.</button>
                <button id="equal">=</button>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
